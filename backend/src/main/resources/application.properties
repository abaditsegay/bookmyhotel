# Application Configuration
spring.application.name=bookmyhotel-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/bookmyhotel?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://localhost:3307/bookmyhotel?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.user=root
spring.flyway.password=password

# JWT Configuration
app.jwt.secret=bookmyhotelverylongsecretkeythatisatleast512bitslongforsecuritywithjwtandhs512algorithmthisisasupersecurekey2024bookmyhotelapp
app.jwt.expiration=86400000

# Stripe Configuration
stripe.api.key=sk_test_your_stripe_secret_key
stripe.webhook.secret=whsec_your_webhook_secret

# Logging Configuration
logging.level.com.bookmyhotel=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{tenantId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{tenantId}] %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Email Configuration - OAuth2 Microsoft Graph Only
microsoft.graph.client-id=${MICROSOFT_GRAPH_CLIENT_ID:}
microsoft.graph.tenant-id=${MICROSOFT_GRAPH_TENANT_ID:}
microsoft.graph.client-secret=${MICROSOFT_GRAPH_CLIENT_SECRET:}
microsoft.graph.scopes=https://graph.microsoft.com/.default

# Application Settings
app.name=BookMyHotel
app.url=http://localhost:3000
app.email.from=noreply@251solutions.com
