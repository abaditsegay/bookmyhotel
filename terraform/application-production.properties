# BookMyHotel Production Configuration for AWS Deployment
spring.profiles.active=production

# Server Configuration - SECURE: Bind only to localhost
server.address=127.0.0.1
server.port=8080
server.error.include-stacktrace=never

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.time=86400000

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}

# Microsoft Graph OAuth2 Configuration
microsoft.graph.client-id=${MICROSOFT_GRAPH_CLIENT_ID}
microsoft.graph.tenant-id=${MICROSOFT_GRAPH_TENANT_ID}
microsoft.graph.client-secret=${MICROSOFT_GRAPH_CLIENT_SECRET}
microsoft.graph.scopes=https://graph.microsoft.com/.default

# Email Configuration
app.email.from=${APP_EMAIL_FROM}

# Application Configuration
app.frontend.url=${APP_FRONTEND_URL}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.endpoint.health.probes.enabled=true

# Logging Configuration
logging.level.com.bookmyhotel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Log file configuration
logging.file.name=/opt/bookmyhotel/logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# CORS Configuration - Restrict to your domain only
cors.allowed.origins=${APP_FRONTEND_URL}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Security Configuration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Connection timeout
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
