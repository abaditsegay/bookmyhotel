# Production Configuration for AWS Lightsail
# Database Configuration - Using local MySQL on Lightsail instance
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyhotel?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration - Disabled for production (database already exists)
spring.flyway.enabled=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Application Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/managemyhotel
spring.application.name=bookmyhotel

# CORS Configuration - Allow mobile and web access from anywhere
app.cors.allowed-origins=https://shegeroom.com,http://shegeroom.com,https://44.204.49.94,http://44.204.49.94,http://localhost:3000,https://localhost:3000,*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Application URLs - Updated with production domain and HTTPS
app.url=https://shegeroom.com
app.frontend.url=https://shegeroom.com

# JWT Configuration - Use strong secrets in production
app.jwt.secret=${JWT_KEY}
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.bookmyhotel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=/opt/bookmyhotel/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Production optimizations
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Error handling
server.error.include-stacktrace=never
server.error.include-message=never

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
app.email.from=noreply@shegeroom.com
app.name=BookMyHotel

# Default admin user configuration (optional - for initial setup)
app.admin.email=admin@bookmyhotel.com
app.admin.password=admin123
app.admin.tenant=system

# Microsoft Graph OAuth2 Configuration
microsoft.graph.client-id=${MICROSOFT_GRAPH_CLIENT_ID}
microsoft.graph.tenant-id=${MICROSOFT_GRAPH_TENANT_ID}
microsoft.graph.client-secret=${MICROSOFT_GRAPH_CLIENT_SECRET}
microsoft.graph.scopes=https://graph.microsoft.com/.default

