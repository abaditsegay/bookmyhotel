  <rect x="24" y="22" width="4" height="4" fill="#FEF3C7" rx="1"/>
  <rect x="36" y="25" width="4" height="4" fill="#FEF3C7" rx="1"/>
  <rect x="36" y="35" width="4" height="4" fill="#FEF3C7" rx="1"/>
  
  <!-- Company Name with Modern Typography -->
  <text x="58" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#1F2937">Book</text>
  <text x="58" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#DC2626">MyHotel</text>
