<!-- Option 6: Elegant Shield Design -->
<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M30 8 Q40 8 40 18 L40 35 Q40 45 30 50 Q20 45 20 35 L20 18 Q20 8 30 8 Z" fill="url(#shieldGradient)"/>
  
  <!-- Hotel Symbol Inside Shield -->
  <rect x="24" y="18" width="12" height="10" fill="#FEF3C7" rx="1"/>
  <rect x="26" y="20" width="2" height="2" fill="#DC2626"/>
  <rect x="30" y="20" width="2" height="2" fill="#DC2626"/>
  <rect x="26" y="24" width="2" height="2" fill="#DC2626"/>
  <rect x="30" y="24" width="2" height="2" fill="#DC2626"/>
  <rect x="29" y="30" width="2" height="6" fill="#F59E0B"/>
  
  <!-- Star Accent -->
  <polygon points="30,35 31,37 33,37 31.5,38.5 32,41 30,39.5 28,41 28.5,38.5 27,37 29,37" fill="#FEF3C7"/>
  
  <!-- Elegant Typography -->
  <text x="50" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1F2937">BookMyHotel</text>
</svg>
