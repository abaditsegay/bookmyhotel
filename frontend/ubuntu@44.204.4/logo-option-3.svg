<!-- Option 3: Text-Focused with Key Icon -->
<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Key Icon -->
  <circle cx="25" cy="20" r="8" fill="none" stroke="url(#keyGradient)" stroke-width="3"/>
  <rect x="31" y="18" width="15" height="4" fill="url(#keyGradient)" rx="2"/>
  <rect x="42" y="16" width="3" height="2" fill="url(#keyGradient)"/>
  <rect x="42" y="24" width="3" height="2" fill="url(#keyGradient)"/>
  
  <!-- Hotel Room Symbol -->
  <rect x="15" y="35" width="20" height="15" fill="none" stroke="#FF6B35" stroke-width="2" rx="3"/>
  <rect x="18" y="38" width="3" height="3" fill="#FEF3C7"/>
  <rect x="23" y="38" width="3" height="3" fill="#FEF3C7"/>
  <rect x="28" y="38" width="3" height="3" fill="#FEF3C7"/>
  <rect x="25" y="45" width="4" height="3" fill="#F59E0B"/>
  
  <!-- Company Name with Stylized Typography -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#DC2626">BookMyHotel</text>
</svg>
