<!DOCTYPE html>
<html>
<head>
    <title>Debug Rooms API</title>
</head>
<body>
    <h1>Rooms API Debug</h1>
    <button onclick="testRoomsAPI()">Test Rooms API</button>
    <div id="result"></div>

    <script>
        // For debugging purposes, use proper authentication instead of hardcoded tokens
        const token = localStorage.getItem('auth_token') || prompt('Enter your JWT token:');

        async function testRoomsAPI() {
            try {
                console.log('Testing rooms API...');
                const response = await fetch('http://localhost:8080/api/hotel-admin/rooms?page=0&size=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API error:', errorText);
                    document.getElementById('result').innerHTML = `Error: ${response.status} - ${errorText}`;
                    return;
                }

                const data = await response.json();
                console.log('API response:', data);
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = `Fetch error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
