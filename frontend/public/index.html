  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration for Offline Support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
              
              // Listen for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker is available
                      console.log('New service worker available');
                      window.dispatchEvent(new CustomEvent('sw-update-available', { 
                        detail: { registration } 
                      }));
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
        
        // Listen for offline/online events and sync
        window.addEventListener('online', () => {
          console.log('Browser is online - triggering background sync');
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: 'BACKGROUND_SYNC' });
          }
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          const { type, message, syncedCount, failedCount } = event.data;
          
          // Dispatch custom events for the app to handle
          switch (type) {
            case 'SYNC_SUCCESS':
            case 'SYNC_PARTIAL':
            case 'SYNC_FAILED':
              window.dispatchEvent(new CustomEvent('offline-sync', { 
                detail: { type, message, syncedCount, failedCount } 
              }));
              break;
          }
        });
      }
    </script>
