<!-- Option 2: Circular Badge Style -->
<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="badgeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circular Badge -->
  <circle cx="30" cy="30" r="25" fill="url(#badgeGradient)" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Hotel Icon Inside Circle -->
  <rect x="20" y="20" width="20" height="15" fill="#FEF3C7" rx="2"/>
  <rect x="22" y="22" width="2" height="2" fill="#DC2626"/>
  <rect x="26" y="22" width="2" height="2" fill="#DC2626"/>
  <rect x="30" y="22" width="2" height="2" fill="#DC2626"/>
  <rect x="34" y="22" width="2" height="2" fill="#DC2626"/>
  <rect x="22" y="26" width="2" height="2" fill="#DC2626"/>
  <rect x="26" y="26" width="2" height="2" fill="#DC2626"/>
  <rect x="30" y="26" width="2" height="2" fill="#DC2626"/>
  <rect x="34" y="26" width="2" height="2" fill="#DC2626"/>
  <rect x="28" y="31" width="4" height="4" fill="#F59E0B"/>
  
  <!-- Company Name -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">BookMyHotel</text>
</svg>
